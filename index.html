<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tour-Travel</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header container_wide">
        <div class="header__row row flex-container">
            <div class="row__left">
                <a class="logo__link" href="#Logo">
                    <img class="logo__img" src="img/logo.svg" alt="Logo">
                </a>
            </div>
            <div class="row__right flex-container">
                <div class="menu">
                    <ul class="menu__list flex-container">
                        <a class="menu__link" href="#Home">
                            <li class="menu__item menu__item_active">Home</li>
                        </a>
                        <a class="menu__link" href="#Destinations">
                            <li class="menu__item">Destinations</li>
                        </a>
                        <a class="menu__link" href="#About">
                            <li class="menu__item">About</li>
                        </a>
                        <a class="menu__link" href="#Partner">
                            <li class="menu__item">Partner</li>
                        </a>
                    </ul>
                </div>
                <div class="row__buttons flex-container">
                    <a class="btn_primary btn-small buttons" href="#Login">Login</a>
                    <a class="btn_secondary btn-small row__buttons buttons" href="#Register">Register</a>
                </div>
            </div>
        </div>
        <div class="header__inner flex-container">
            <div class="inner__content">
                <h1 class="inner__title">Explore and Travel</h1>
                <p class="inner__subtitle">Holiday finder</p>
                <div class="inner__selectors flex-container">
                    <div class="selection-box">
                        <select class="selection-input" name="locations">
                            <option value="location1">Location</option>
                            <option value="location2">Location2</option>
                            <option value="location3">Location3</option>
                        </select>
                    </div>
                    <div class="selection-box">
                        <select class="selection-input" name="activities">
                            <option value="activity1">Activity</option>
                            <option value="activity2">Activity2</option>
                            <option value="activity3">Activity3</option>
                        </select>
                    </div>
                    <div class="selection-box">
                        <select class="selection-input" name="grades">
                            <option value="grade1">Grade</option>
                            <option value="grade2">Grade2</option>
                            <option value="grade3">Grade3</option>
                        </select>
                    </div>
                    <div class="selection-box">
                        <select class="selection-input" name="dates">
                            <option value="date1">Date</option>
                            <option value="date2">Date2</option>
                            <option value="date3">Date3</option>
                        </select>
                    </div>
                </div>
                <a class="btn_secondary btn-big buttons" href="#Explore">Explore</a>
            </div>
            <div class="inner__image">
                <img src="img/header-bg.jpg" alt="">
            </div>
        </div>
    </header>

</body>

</html>
